<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroboost - Add Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6dc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff8c42 0%, #ff8c42 50%, #5dd3d9 50%, #5dd3d9 100%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible;
            z-index: 100;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        .logo {
            background-color: #5dd3d9;
            color: white;
            padding: 10px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 1px;
        }

        .logo-bg {
            position: absolute;
            left: -30px;
            top: -25px;
            width: 100px;
            height: 100px;
            background-color: #ff8c42;
            border-radius: 50%;
            z-index: -1;
        }

        nav a {
            margin-left: 35px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #5dd3d9;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 60px 40px;
        }

        .form-container {
            background-color: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 42px;
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5dd3d9;
        }

        .form-group select {
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #5dd3d9;
            color: white;
            box-shadow: 0 4px 12px rgba(93, 211, 217, 0.3);
        }

        .btn-primary:hover {
            background-color: #4ac4ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .student-list {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e5e5e5;
        }

        .student-list h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }

        .student-item:hover {
            background-color: #f0f0f0;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .student-grade {
            font-size: 14px;
            color: #666;
        }

        .student-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background-color: #5dd3d9;
            color: white;
        }

        .btn-view:hover {
            background-color: #4ac4ca;
        }

        .btn-delete {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background-color: #ff5252;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <div class="logo-bg"></div>
            <div class="logo">NEUROBOOST</div>
        </div>
        <nav>
            <a href="about.html">About Us</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="settings.html">Settings</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    
    <div class="main-container">
        <div class="form-container">
            <h1>Add New Student</h1>
            <p class="subtitle">Add a student profile to customize their learning experience</p>

            <div class="success-message" id="successMessage">
                ✓ Student added successfully!
            </div>

            <form id="addStudentForm" onsubmit="return addStudent(event)">
                <div class="form-group">
                    <label for="student-name">Student Name *</label>
                    <input type="text" id="student-name" placeholder="Enter student's name" required>
                </div>

                <div class="form-group">
                    <label for="student-grade">Grade Level *</label>
                    <select id="student-grade" required>
                        <option value="">Select grade level</option>
                        <option value="Pre-K">Pre-K</option>
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                        <option value="3rd Grade">3rd Grade</option>
                        <option value="4th Grade">4th Grade</option>
                        <option value="5th Grade">5th Grade</option>
                        <option value="6th Grade">6th Grade</option>
                        <option value="7th Grade">7th Grade</option>
                        <option value="8th Grade">8th Grade</option>
                        <option value="9th Grade">9th Grade</option>
                        <option value="10th Grade">10th Grade</option>
                        <option value="11th Grade">11th Grade</option>
                        <option value="12th Grade">12th Grade</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="learning-style">Preferred Learning Style</label>
                    <select id="learning-style">
                        <option value="">Select learning style (optional)</option>
                        <option value="Visual">Visual</option>
                        <option value="Auditory">Auditory</option>
                        <option value="Kinesthetic">Kinesthetic</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>

            <div class="student-list">
                <h2>Current Students</h2>
                <div id="studentsList">
                    <!-- Students will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            loadStudents();
        });

        function getCurrentUser() {
            const email = localStorage.getItem('currentUser');
            if (!email) return null;
            
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            return users[email];
        }

        function getAllStudents() {
            const user = getCurrentUser();
            if (!user || !user.students) {
                return [];
            }
            return user.students;
        }

        function saveStudents(students) {
            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            
            if (users[email]) {
                users[email].students = students;
                localStorage.setItem('neuroboostUsers', JSON.stringify(users));
            }
        }

        function addStudent(event) {
            event.preventDefault();
            
            const name = document.getElementById('student-name').value.trim();
            const grade = document.getElementById('student-grade').value;
            const learningStyle = document.getElementById('learning-style').value || 'Not specified';

            if (!name || !grade) {
                alert('Please fill in all required fields');
                return false;
            }

            // Get existing students
            const students = getAllStudents();

            // Check if student already exists
            if (students.some(s => s.name.toLowerCase() === name.toLowerCase())) {
                alert('A student with this name already exists!');
                return false;
            }

            // Add new student
            students.push({
                name: name,
                grade: grade,
                learningStyle: learningStyle,
                courses: []
            });

            // Save to user's account
            saveStudents(students);

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);

            // Clear form
            document.getElementById('addStudentForm').reset();

            // Reload student list
            loadStudents();

            return false;
        }

        function loadStudents() {
            const students = getAllStudents();
            const studentsList = document.getElementById('studentsList');

            if (students.length === 0) {
                studentsList.innerHTML = '<p style="text-align: center; color: #999;">No students added yet.</p>';
                return;
            }

            studentsList.innerHTML = students.map(student => `
                <div class="student-item">
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-grade">${student.grade} • ${student.learningStyle}</div>
                    </div>
                    <div class="student-actions">
                        <button class="btn-small btn-view" onclick="viewStudent('${student.name}')">View</button>
                        <button class="btn-small btn-delete" onclick="deleteStudent('${student.name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function viewStudent(studentName) {
            // Save as current student and redirect to dashboard
            localStorage.setItem('currentStudent', studentName);
            window.location.href = 'dashboard.html';
        }

        function deleteStudent(studentName) {
            if (!confirm(`Are you sure you want to delete ${studentName}?`)) {
                return;
            }

            let students = getAllStudents();
            students = students.filter(s => s.name !== studentName);
            saveStudents(students);

            // Reload list
            loadStudents();

            // If deleted student was current, clear current student
            const currentStudent = localStorage.getItem('currentStudent');
            if (currentStudent === studentName) {
                if (students.length > 0) {
                    localStorage.setItem('currentStudent', students[0].name);
                } else {
                    localStorage.removeItem('currentStudent');
                }
            }
        }
    </script>
</body>
</html>
