<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroboost - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6dc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff8c42 0%, #ff8c42 50%, #5dd3d9 50%, #5dd3d9 100%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible;
            z-index: 100;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        .logo {
            background-color: #5dd3d9;
            color: white;
            padding: 10px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 1px;
        }

        .logo-bg {
            position: absolute;
            left: -30px;
            top: -25px;
            width: 100px;
            height: 100px;
            background-color: #ff8c42;
            border-radius: 50%;
            z-index: -1;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            margin-left: 35px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px 0;
            display: inline-block;
        }

        .dropdown-toggle:hover {
            color: #5dd3d9;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-radius: 8px;
            z-index: 200;
            top: 100%;
            left: 0;
            margin-top: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .dropdown-content a:first-child {
            border-radius: 8px 8px 0 0;
        }

        .dropdown-content a:last-child {
            border-radius: 0 0 8px 8px;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-toggle::after {
            content: ' ‚ñ∂';
        }

        .dropdown:hover .dropdown-toggle::after {
            content: ' ‚ñº';
        }

        nav a {
            margin-left: 35px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #5dd3d9;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 240px;
            background-color: #f5c4a0;
            padding: 0;
        }

        .sidebar-item {
            padding: 18px 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.2s;
            border-left: 4px solid transparent;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 140, 66, 0.2);
        }

        .sidebar-item.active {
            background-color: rgba(255, 140, 66, 0.3);
            border-left-color: #ff8c42;
        }

        .sidebar-item.expandable {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .sidebar-submenu.open {
            max-height: 200px;
        }

        .sidebar-item.indent {
            padding-left: 50px;
            font-size: 14px;
        }

        .content-area {
            flex: 1;
            padding: 50px 60px;
        }

        .greeting {
            font-size: 42px;
            margin-bottom: 50px;
            color: #333;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
            max-width: 1200px;
        }

        .course-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .course-card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .course-card-title {
            padding: 35px 30px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .image-placeholder-1 {
            background: linear-gradient(135deg, #f5d4b8 0%, #f0c9ad 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .image-placeholder-2 {
            background: linear-gradient(135deg, #e8d5c4 0%, #dcc9b8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .image-placeholder-3 {
            background: linear-gradient(135deg, #d9c5b4 0%, #cdb9a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .image-placeholder-4 {
            background: linear-gradient(135deg, #cab5a4 0%, #bea994 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <div class="logo-bg"></div>
            <div class="logo">NEUROBOOST</div>
        </div>
        <nav>
            <div class="dropdown">
                <span class="dropdown-toggle">Charlie</span>
                <div class="dropdown-content">
                    <a href="#" onclick="switchStudent('Charlie'); return false;">Charlie</a>
                    <a href="#" onclick="switchStudent('Thomas'); return false;">Thomas</a>
                    <a href="#" onclick="switchStudent('Jess'); return false;">Jess</a>
                </div>
            </div>
            <div class="dropdown">
                <span class="dropdown-toggle">Resource View</span>
                <div class="dropdown-content">
                    <a href="dashboard.html">Resource View</a>
                    <a href="week-view.html">Week View</a>
                    <a href="#" onclick="alert('Progress tracking coming soon!'); return false;">Progress</a>
                </div>
            </div>
            <a href="about.html">About Us</a>
            <a href="settings.html">Alter Preferences</a>
            <a href="add-student.html">Add Student</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-item active">Dashboard</div>
            <div class="sidebar-item" onclick="window.location.href='understanding-child.html'">Understanding Your Child</div>
            <div class="sidebar-item expandable" onclick="toggleSubmenu(event)">
                <span>Courses</span>
                <span id="courses-arrow">‚ñ∂</span>
            </div>
            <div class="sidebar-submenu" id="courses-submenu">
            </div>
            <div class="sidebar-item" onclick="window.location.href='week-view.html'">Plan My Week</div>
        </div>

        <div class="content-area">
            <h1 class="greeting" id="greeting">Hi Charlie!</h1>

            <div class="course-grid">
                <div class="course-card" onclick="window.location.href='understanding-child.html'">
                    <div class="course-card-image image-placeholder-1">üß†</div>
                    <div class="course-card-title" id="understanding-title">Understanding your Child</div>
                </div>

                <div class="course-card" onclick="alert('Pre-Algebra course coming soon!')">
                    <div class="course-card-image image-placeholder-2">üìê</div>
                    <div class="course-card-title">Pre-Algebra</div>
                </div>

                <div class="course-card" onclick="alert('American History course coming soon!')">
                    <div class="course-card-image image-placeholder-3">üóΩ</div>
                    <div class="course-card-title">American History</div>
                </div>

                <div class="course-card" onclick="alert('Literature course coming soon!')">
                    <div class="course-card-image image-placeholder-4">üìö</div>
                    <div class="course-card-title">Literature</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                // Redirect to login if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            // Load user's students
            loadUserData();
        });

        // LocalStorage functions
        function getCurrentUser() {
            const email = localStorage.getItem('currentUser');
            if (!email) return null;
            
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            return users[email];
        }

        function saveCurrentStudent(studentName) {
            localStorage.setItem('currentStudent', studentName);
        }

        function getCurrentStudent() {
            const user = getCurrentUser();
            if (!user || !user.students || user.students.length === 0) {
                return null;
            }
            
            const saved = localStorage.getItem('currentStudent');
            if (saved && user.students.some(s => s.name === saved)) {
                return saved;
            }
            
            return user.students[0].name;
        }

        function getAllStudents() {
            const user = getCurrentUser();
            if (!user || !user.students) {
                return [];
            }
            return user.students.map(s => s.name);
        }

        function addStudent(studentName) {
            const user = getCurrentUser();
            if (!user) return;
            
            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            
            if (!users[email].students.some(s => s.name === studentName)) {
                users[email].students.push({
                    name: studentName,
                    grade: '',
                    learningStyle: ''
                });
                localStorage.setItem('neuroboostUsers', JSON.stringify(users));
            }
        }

        function saveStudentCourses(studentName, courses) {
            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            
            const student = users[email].students.find(s => s.name === studentName);
            if (student) {
                student.courses = courses;
                localStorage.setItem('neuroboostUsers', JSON.stringify(users));
            }
        }

        function getStudentCourses(studentName) {
            const user = getCurrentUser();
            if (!user) return [];
            
            const student = user.students.find(s => s.name === studentName);
            return student && student.courses ? student.courses : ['Pre-Algebra', 'American History', 'Literature'];
        }

        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            // Populate student dropdown
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            
            if (user.students && user.students.length > 0) {
                dropdownContent.innerHTML = user.students.map(student => 
                    `<a href="#" onclick="switchStudent('${student.name}'); return false;">${student.name}</a>`
                ).join('');
                
                // Load current student
                const currentStudent = getCurrentStudent();
                if (currentStudent) {
                    switchStudent(currentStudent);
                } else {
                    switchStudent(user.students[0].name);
                }
            } else {
                // No students yet
                dropdownContent.innerHTML = '<a href="add-student.html">Add a student first!</a>';
                dropdownToggle.textContent = 'No Students';
                document.getElementById('greeting').textContent = `Welcome, ${user.firstName}!`;
                
                // Hide the courses in the grid or show a message
                document.querySelector('.course-grid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 40px; background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);">
                        <h2 style="font-size: 32px; margin-bottom: 20px; color: #333;">Welcome to Neuroboost!</h2>
                        <p style="font-size: 18px; color: #666; margin-bottom: 30px;">Get started by adding your first student.</p>
                        <a href="add-student.html" style="background-color: #5dd3d9; color: white; padding: 16px 40px; border-radius: 10px; font-size: 18px; font-weight: 600; text-decoration: none; display: inline-block; box-shadow: 0 4px 12px rgba(93, 211, 217, 0.3);">Add Student</a>
                    </div>
                `;
            }
        }

        function switchStudent(studentName) {
            // Save current student
            saveCurrentStudent(studentName);
            
            // Update dropdown toggle to show current student name
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            dropdownToggle.textContent = studentName;
            
            // Update greeting
            document.getElementById('greeting').textContent = `Hi ${studentName}!`;
            
            // Update Understanding title
            const understandingTitle = document.getElementById('understanding-title');
            if (studentName === 'Charlie') {
                understandingTitle.textContent = 'Understanding your Child';
            } else {
                understandingTitle.textContent = 'Understanding your Mind';
            }
            
            // Update sidebar text
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                if (item.textContent.includes('Understanding Your')) {
                    if (studentName === 'Charlie') {
                        item.textContent = 'Understanding Your Child';
                    } else {
                        item.textContent = 'Understanding Your Mind';
                    }
                }
            });
            
            // Load and update courses for this student
            loadStudentCourses(studentName);
        }

        function loadStudentCourses(studentName) {
            const courses = getStudentCourses(studentName);
            // Update the sidebar submenu with student's courses
            const submenu = document.getElementById('courses-submenu');
            submenu.innerHTML = courses.map(course => 
                `<div class="sidebar-item indent" onclick="alert('${course} course content coming soon!')">${course}</div>`
            ).join('');
            // Don't automatically open the submenu
        }

        function toggleSubmenu(event) {
            event.stopPropagation();
            const submenu = document.getElementById('courses-submenu');
            const arrow = document.getElementById('courses-arrow');
            
            submenu.classList.toggle('open');
            arrow.textContent = submenu.classList.contains('open') ? '‚ñº' : '‚ñ∂';
        }
    </script>
</body>
</html>
