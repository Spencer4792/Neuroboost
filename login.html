<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroboost - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6dc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff8c42 0%, #ff8c42 50%, #5dd3d9 50%, #5dd3d9 100%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        .logo {
            background-color: #5dd3d9;
            color: white;
            padding: 10px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 1px;
        }

        .logo-bg {
            position: absolute;
            left: -30px;
            top: -25px;
            width: 100px;
            height: 100px;
            background-color: #ff8c42;
            border-radius: 50%;
            z-index: -1;
        }

        nav a {
            margin-left: 35px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5dd3d9;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 60px 40px;
        }

        .login-box {
            background-color: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 520px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 35px;
            border-bottom: 2px solid #e5e5e5;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #999;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #333;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #5dd3d9;
        }

        .tab-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            color: #333;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5dd3d9;
        }

        .login-btn {
            width: 100%;
            background-color: #5dd3d9;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 12px rgba(93, 211, 217, 0.3);
        }

        .login-btn:hover {
            background-color: #4ac4ca;
            transform: translateY(-2px);
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <div class="logo-bg"></div>
            <div class="logo">NEUROBOOST</div>
        </div>
        <nav>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab(event)">Educator</button>
                <button class="tab-btn" onclick="switchTab(event)">Student</button>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid email or password
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(event) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Get all users from localStorage
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            
            // Check if user exists and password matches
            if (users[email] && users[email].password === password) {
                // Set current logged in user
                localStorage.setItem('currentUser', email);
                
                // Load user's data
                const userData = users[email];
                
                // Set current student (first student or default)
                if (userData.students && userData.students.length > 0) {
                    localStorage.setItem('currentStudent', userData.students[0].name);
                }
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
            
            return false;
        }
    </script>
</body>
</html>
