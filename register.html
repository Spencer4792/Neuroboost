<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroboost - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6dc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff8c42 0%, #ff8c42 50%, #5dd3d9 50%, #5dd3d9 100%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        .logo {
            background-color: #5dd3d9;
            color: white;
            padding: 10px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 1px;
        }

        .logo-bg {
            position: absolute;
            left: -30px;
            top: -25px;
            width: 100px;
            height: 100px;
            background-color: #ff8c42;
            border-radius: 50%;
            z-index: -1;
        }

        nav a {
            margin-left: 35px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5dd3d9;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 60px 40px;
        }

        .register-box {
            background-color: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .register-box h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 35px;
            border-bottom: 2px solid #e5e5e5;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #999;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #333;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #5dd3d9;
        }

        .tab-btn:hover {
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            flex: 1;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5dd3d9;
        }

        .form-group select {
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #666;
            font-size: 15px;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #5dd3d9;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            background-color: #5dd3d9;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 12px rgba(93, 211, 217, 0.3);
        }

        .register-btn:hover {
            background-color: #4ac4ca;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 15px;
        }

        .login-link a {
            color: #5dd3d9;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <div class="logo-bg"></div>
            <div class="logo">NEUROBOOST</div>
        </div>
        <nav>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <div class="register-container">
        <div class="register-box">
            <h1>Register</h1>
            <p class="subtitle">Create your Neuroboost account</p>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab(event)">Educator</button>
                <button class="tab-btn" onclick="switchTab(event)">Student</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Spencer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Hales" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group full-width">
                    <label for="organization">School/Organization (Optional)</label>
                    <input type="text" id="organization" placeholder="Lincoln Elementary School">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="grade-level">Grade Level Focus</label>
                    <select id="grade-level" required>
                        <option value="">Select grade level</option>
                        <option value="k-2">Kindergarten - 2nd Grade</option>
                        <option value="3-5">3rd - 5th Grade</option>
                        <option value="6-8">6th - 8th Grade</option>
                        <option value="9-12">9th - 12th Grade</option>
                        <option value="multiple">Multiple Grades</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Send me updates about new features and educational resources</label>
                </div>
                
                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(event) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const organization = document.getElementById('organization').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const gradeLevel = document.getElementById('grade-level').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return false;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('neuroboostUsers') || '{}');
            
            // Check if user already exists
            if (users[email]) {
                errorMessage.textContent = 'An account with this email already exists';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return false;
            }
            
            // Create new user
            users[email] = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password,
                organization: organization,
                gradeLevel: gradeLevel,
                students: [],
                createdAt: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('neuroboostUsers', JSON.stringify(users));
            
            // Set as current user
            localStorage.setItem('currentUser', email);
            
            // Redirect to course selection
            window.location.href = 'course-selection.html';
            
            return false;
        }
    </script>
</body>
</html>
